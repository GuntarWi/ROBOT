<html>

<head>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/tailwindcss@1.0.0-beta.3/dist/tailwind.css">
  
    
</head>

<body>

  
  
  <div class="max-w-6xl rounded overflow-hidden shadow-lg mx-auto my-8">
  <img class="w-full h-48 object-cover" src="https://cdn.glitch.global/b97f9a8c-d98a-4186-95c8-5f5a69bde0df/Frame%2014.png?v=1709063859534">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">ROBOCAT.AI ‚èê <span class="text-blue-700">ROBOT DETECTION</span></div>
    
    <div class="container">



        <div class="table-responsive mb-8">
            <table class="table-striped table table-hover table-roundTop" id="dataTable">
                <thead>
                    <tr >
                        <th class="text-sm font-sans text-slate-500 hover:text-blue-600 uppercase">Player Id</th>
                        <th class="text-sm font-sans text-slate-500 hover:text-blue-600 uppercase">Session Lenght(min)</th>
                        <th class="text-sm font-sans text-slate-500 hover:text-blue-600 uppercase">Round Count</th>
                        <th class="text-sm font-sans text-slate-500 hover:text-blue-600 uppercase">AVG time between rounds</th>
                        <th class="text-sm font-sans text-slate-500 hover:text-blue-600 uppercase">Bet Count</th>
                        <th class="text-sm font-sans text-slate-500 hover:text-blue-600 uppercase">Table Count</th>
                        <th class="text-sm font-sans text-slate-500 hover:text-blue-600 uppercase">Variance Quotient</th> 
                        <th class="text-sm font-sans text-slate-500 hover:text-blue-600 uppercase">Roobot </th>
                    
                    </tr>
                </thead>
                <tbody class="robotTable ">

                </tbody>
            </table>
        </div>
          <div class="button-container">
              <button id="btnExportToCsv" type="button" class="button btn btn-dark"><i class="bi bi-filetype-csv"></i> Export to CSV</button>
              <button id="To" type="button" class="button btn btn-dark"><i class="bi bi-file-earmark-word"></i> Generate Report</button>
            
          </div> 
    </div>
  </div>
  <div class="px-6 py-4">
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#Robot</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#Detection</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#LFS</span>
  </div>
</div>

       <script>
        const dataTable = document.getElementById("dataTable");
        const btnExportToCsv = document.getElementById("btnExportToCsv");

        btnExportToCsv.addEventListener("click", () => {
            const exporter = new TableCSVExporter(dataTable);
            const csvOutput = exporter.convertToCSV();
            const csvBlob = new Blob([csvOutput], { type: "text/csv" });
            const blobUrl = URL.createObjectURL(csvBlob);
            const anchorElement = document.createElement("a");

            anchorElement.href = blobUrl;
            anchorElement.download = "table-export.csv";
            anchorElement.click();

            setTimeout(() => {
                URL.revokeObjectURL(blobUrl);
            }, 500);
        });
    </script>


</body>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

<script type="text/javascript" src="js/application.js"></script>

</html>
